name: edu_app_project
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  awesome_snackbar_content: ^0.1.4
  bloc: ^8.1.4
  chewie: ^1.8.5
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  equatable: ^2.0.5
  file_picker: ^8.1.3
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.4
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  get_it: ^8.0.0
  iconly: ^1.0.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  lottie: ^3.0.0
  open_file: ^3.5.9
  path_provider: ^2.1.4
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  smooth_page_indicator: ^1.2.0+3
  swipe_to: ^1.0.6
  url_launcher: ^6.3.1
  youtube_metadata: ^1.0.1

dev_dependencies:
  bloc_test: ^9.1.7
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1
  firebase_storage_mocks: ^0.7.0
  flutter_test:
    sdk: flutter
  google_sign_in_mocks: ^0.3.0
  mocktail: ^1.0.4
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 300
